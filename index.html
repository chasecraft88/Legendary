<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Game</title>
    <style>
        /* Add some basic styling if needed */
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const context = canvas.getContext("2d");

        const player = new Image();
        player.src = "https://raw.githubusercontent.com/chasecraft88/Legendary/2f031cc5b91efb878d1a1d3501a103e35bb5d573/assets/Img2.png";
        let playerX = 400;
        let playerY = 300;

        canvas.width = 800;
        canvas.height = 600;

        player.onload = () => {
            drawGame();
        };

        function drawGame() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the player image at playerX, playerY
            context.drawImage(player, playerX, playerY, 64, 64);

            requestAnimationFrame(drawGame);
        }

        // Add touch input for player movement
        canvas.addEventListener("touchstart", (e) => {
            const touch = e.touches[0];
            playerX = touch.clientX - canvas.getBoundingClientRect().left - 32;
            playerY = touch.clientY - canvas.getBoundingClientRect().top - 32;
        });
    </script>
</body>
</html>
